<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post" autocomplete="off">

    <div class="mb-3">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Username"  name="username" autocomplete="new-username" required/>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="password"  name="password" autocomplete="new-password" required/>
    </div>

    <button type="submit">Login</button>

    <div class="mt-3 text-center">
      Don't Have an Account? <a th:href="@{/register}">Register</a>
    </div>
  </form>
</div>

</body>
</html>
