<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Register Here</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required/>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
        </div>

        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-control">
                <option value="CUSTOMER">Customer</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

        <div class="mt-3 text-center">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </form>

</div>

</body>
</html>
