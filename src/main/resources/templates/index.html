<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>SEARCH</title>
</head>
<body>
<div th:replace="fragments/_navbar::navbar"></div>

<h2 align="center">World's Largest NoBrokerage Property Site </h2>
  
  <div class="row row-cols-1 row-cols-md-3 g-3">            
    
    <div class="card" th:each="l : ${list}">
     
     <!-- <div th:each="propertyDetails: ${PropertyDetails}" class="...">
               
			   <img th:src="@{'data:image/jpeg;base64,'+${propertyDetails.generateBase64Image()}}" alt="profile" class="...">-->
     
     
                    
                    <div class="card-body">
                        <h5 class="card-title" th:text="${l.title}"></h5>
                        <p class="card-text" th:text="${l.description}"></p>
                        <p class="card-text" th:text="${l.price}"></p>
                        <p class="card-text" th:text="${l.location}"></p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            
  <!-- </div>-->
  </div>
   <br>
  <button type="submit" style="background-color:yellow; color: white;"><a th:href="@{/customer/create}">Post Your Property</a></button>
   <br>
</body>
</html>
