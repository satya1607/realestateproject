<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Admin Dashboard</title>
</head>
<body>
<div th:replace="fragments/_navbar::navbar"></div>

<h2 align="center">World's Largest NoBrokerage Property Site </h2>
  
  <form th:action="@{/customer/edit/{id}(id=${property.id})}"
      th:object="${property}"
      method="post"
      th:method="put">
    <input type="text" th:field="*{title}" placeholder="Title" required />
    <input type="text" th:field="*{description}" placeholder="Description" required />
    <input type="number" th:field="*{price}" placeholder="Price" required />
    <input type="text" th:field="*{location}" placeholder="Location" required />
    <button type="submit">Submit</button>
</form>
</body>
</html>
