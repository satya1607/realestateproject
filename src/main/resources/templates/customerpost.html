<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Add Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Customer Add Details</h2>
    <form th:action="@{/customer/create}" th:object="${propertyDetails}" enctype="multipart/form-data" method="post">     
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Title" required/>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="Description" required/>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="Price" required/>
        </div>
        
        <div class="mb-3">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control" placeholder="Location" required/>
        </div>
         
         <div class="mb-3">
            <label>Owner ID</label>
            <input type="text" th:field="*{ownerId}" class="form-control" placeholder="OwnerID" required/>
        </div>
        <div class="mb-3">
            <label>Date Listed</label>
            <input type="date" th:field="*{dateListed}" class="form-control" placeholder="DateListed" required/>
        </div>
        <div class="mb-3">
        <label for="image">Choose an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add details</button>

    </form>

</div>

</body>
</html>
